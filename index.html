<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="styles.css">
       <title>To Do List</title>
   </head>
   <body>
      <h1>To Do List</h1>
       <div class="list">
           <form class="task-form">
               <label for="task-form-label">Title:</label>
               <input type="text" class="title" id="title" value="">
               <label for="task-form-label">Date:</label>
               <input type="date" class="date" id="date" value="">
               <label for="task-form-label">Time:</label>
               <div class="time-inputs">
               <input type="time" class="time-from" id="time-from" value="">
               <p style="font-size: 20px">to</p>
               <input type="time" class="time-to" id="time-to" value="">
               </div>
               <label for="task-form-label">Description:</label>
               <textarea class="description" id="description" value="" cols="30" rows="8"></textarea>
               <button type="button" class="task-button" id="task-button">Add Task</button>
           </form>
       </div>
       <div class="list2">
           <h2>List:</h2>
       </div>
   <script src="script.js"></script>
   </body>
</html>
